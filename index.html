<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Colour Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Colour Generator</h1>
        <div id="color-preview" class="color-preview"></div>
        <p><strong>Colour Name:</strong> <span id="color-name">None</span></p>
        <p><strong>Hex Code:</strong> <span id="hex-code">None</span></p>

        <div class="buttons">
            <button onclick="copyText('color-name')">Copy Colour Name</button>
            <button onclick="copyText('hex-code')">Copy Hex Code</button>
            <button onclick="copyText('rgb')">Copy RGB</button>
        </div>

        <button id="generate-color" onclick="generateRandomColor()">Generate Random Colour</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
