<head>
    <title>🎨 Random Colour Generator</title>
</head><body>
    <!-- Main Colour Generator Container -->
    <div class="container">
        <h1>🎨 Random Colour Generator</h1>
        <div class="colour-preview" id="color-preview"></div>
            <button id="generate-color" onclick="generateRandomColor()">Generate Random Colour</button>
        <div class="buttons">
            <button id="copy-color-name" onclick="copyText('color-name')">Colour: Loading...</button>
            <button id="copy-hex" onclick="copyText('hex-code')">Hex Code: Loading...</button>
            <button id="copy-rgb" onclick="copyText('rgb')">RGB: Loading...</button>
        </div>
    </div>

    <!-- Colour Compare Container -->
    <div class="colour-compare-container">
        <h1>Colour Compare</h1>
        <div class="colour-preview" id="compare-color-preview"></div>
        <div class="compare-preview">
            <div id="harmonious-color-1"></div>
            <div id="harmonious-color-2"></div>
        </div>
    </div>

    <!-- Dark/Light Mode Toggle Button -->
    <button class="toggle-label" onclick="toggleTheme()">🌙/☀️</button>

    <script src="script.js"></script>
</body>
